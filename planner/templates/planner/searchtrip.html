{% extends "planner/elements/base_page.html" %}
{% block head %}
{% endblock %}
{% block content %}
    {% for trip in object_list %}
        <div class="trip_result">
        <span>
            {% for step in trip %}
                {{ step.origin.name|add:" -> " }}
            {% endfor %}
            {% with trip|last as last %}
                {{ last.destination.name }}
            {% endwith %}
        </span>
        </div>
    {% endfor %}
{% endblock %}
