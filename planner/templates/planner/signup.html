{% extends "planner/elements/base_page.html" %}
<head>
    <title>Sign up</title>
    {% include 'planner/elements/base_head.html' %}
    {% block head %}{% endblock %}
</head>
{% block content %}
<div class="sign-form">
<form method="post" action="{% url 'planner:signup' %}">

    {% csrf_token %}
    {{ user_signup.as_p }}
    {{ profile_signup.as_p }}
    <button type="button" class="btn btn-success">Sign up</button>

</form>
</div>
{% endblock %}
